<div class="tabs-container" *ngIf="hasTabs">
    <ul class="tabs-nav">
        <li *ngFor="let tab of openTabs; let i = index; trackBy: trackByFn"
        [class.active]="isTabActive(tab)">
            <a class="tab-item" (click)="onActivateTab(tab)">
                <span>{{ (tab.title ?? '') | translate }}</span>

                <svg *ngIf="tab.isTitleLoading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </a>

            <a class="tab-close" (click)="onCloseTab(i)">
                <i class="fas fa-times"></i>
            </a>
        </li>
    </ul>
</div>

<div class="tab-content" *ngIf="hasTabs">
    <framework-tab-breadcrumbs></framework-tab-breadcrumbs>
    
    <ng-content></ng-content>
</div>
