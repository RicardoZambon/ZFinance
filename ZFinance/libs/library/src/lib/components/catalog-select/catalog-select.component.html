<lib-form-input-group
[controlName]="controlName"
[label]="label"
[notes]="notes"
[template]="template"
[validations]="validations">
</lib-form-input-group>

<ng-template #template>
    <div class="catalog-container"
    [class.show]="isDropDownShown"
    [ngStyle]="maxHeight > 0 && { 'max-height.px': maxHeight } || null">
        <lib-form-input #input
        [class.fixed-content]="readOnly && !shouldUseCriteria"
        [autofocus]="autofocus"
        [controlName]="displayControlName"
        [invalid]="isInvalid && isTouched"
        [readOnly]="readOnly"
        (blur)="onContainerBlur()"
        (click)="onContainerClick()"
        (focus)="onContainerFocus()">
        </lib-form-input>
    </div>
</ng-template>

<ng-template #dropdownTemplate>
    <div class="dropdown-container">
        <ul class="dropdown"
        [class.visible]="isDropDownShown">
            <li *ngIf="isLoading"
            (click)="onDropDownMessageClick()">
                {{ 'CatalogSelect-Loading' | translate }}
            </li>

            <li *ngIf="shouldUseCriteria && showMinimumCharactersMessage"
            title="{{ 'CatalogSelect-MinimumLengthSearch' | translate: { minimumLengthSearch: minimumLengthSearch } }}"
            (click)="onDropDownMessageClick()">
                {{ 'CatalogSelect-MinimumLengthSearch' | translate: { minimumLengthSearch: minimumLengthSearch } }}
            </li>

            <li *ngIf="showNoResultsMessage"
            title="{{ 'CatalogSelect-NoResultsFound' | translate }}"
            (click)="onDropDownMessageClick()">
                {{ 'CatalogSelect-NoResultsFound' | translate }}
            </li>
            
            <li *ngIf="showFailureMessage"
            class="error"
            title="{{ 'CatalogSelect-FailureMessage' | translate }}"
            (click)="onDropDownErrorClick()">
                {{ 'CatalogSelect-FailureMessage' | translate }}
            </li>

            <li class="dropdown-item" *ngFor="let entry of displayedEntries"
            [class.selected]="selectedValue === entry.value"
            (click)="onDropDownItemClick(entry)">
                {{ entry.display }}
            </li>
        </ul>
    </div>
</ng-template>
