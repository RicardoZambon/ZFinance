<div class="button-container">
    <a class="button"
    [class.disabled]="isButtonDisabled"
    [class.success]="status === 'success'"
    [class.warning]="status === 'warning'"
    [class.failure]="status === 'failure'"
    [class.small]="iconSize === 'small'"
    (click)="onButtonClicked()"
    >
        <span class="icon" [class.loading]="loading">
            <i class="fas fa-fw" [ngClass]="[ buttonIcon, color ]"></i>
            
            <svg [ngClass]="[ color ]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </span>
    
        <span class="label" [class.text-white]="status !== null">
            {{ label | translate }}
        </span>
    </a>
    
    <a class="button-dropdown" *ngIf="options.length > 0"
    [class.disabled]="isButtonDisabled"
    [class.success]="status === 'success'"
    [class.warning]="status === 'warning'"
    [class.failure]="status === 'failure'"
    [class.small]="iconSize === 'small'"
    (click)="onShowHideDropdown()"
    >
        <i class="fas fa-chevron-down" [ngClass]="[ color ]"></i>
    </a>
</div>

<ul class="options-dropdown" *ngIf="options.length > 0">
    <li *ngFor="let option of options; let i = index"
    [class.default-option]="i === defaultOption"
    [class.disabled]="isOptionDisabled(option)"
    [class.hidden]="!isOptionVisible(option)"
    (click)="onOptionClicked(option)"
    >
        <i class="fas fa-fw" *ngIf="!!option.icon" [ngClass]="[ option.icon, color ]"></i> {{ option.label | translate }}
    </li>
</ul>
