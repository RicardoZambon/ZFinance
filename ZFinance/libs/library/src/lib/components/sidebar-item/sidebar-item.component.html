<li>
    <div #menuContainer
    [class.failed]="hasFailed"
    [class.loading]="isLoading"
    [class.parent]="isParent"
    [class.selected]="isSelected"
    (click)="onSelectItem()">
        <a>
            <i *ngIf="hasIcon" class="fa-solid fa-fw {{ menu.icon }}"></i>
            <span>{{ menu.label | translate }}</span>
        </a>

        <div class="loading" *ngIf="isParent">
            <svg class="animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <ul *ngIf="isParent"
    [class.open]="isSelected"
    [ngStyle]="{
        'height.px': childHeight,
        'max-height.px': childHeight
    }">
        <lib-sidebar-item *ngFor="let child of menu.children; trackBy: trackByFn"
        [menu]="child"
        [level]="level+1">
        </lib-sidebar-item>
    </ul>
</li>
