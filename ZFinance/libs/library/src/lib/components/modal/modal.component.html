<div class="modal-overlay"></div>

<div class="modal-container size-{{ size }} {{ position }}">
    <form class="modal-content">
        <div class="modal-header" *ngIf="title">
            <p class="text-2xl font-bold">{{ title }}</p>

            <button type="button" class="modal-close" (click)="toggleModal()">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <ng-content select="[body]"></ng-content>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn gray-300" [disabled]="modalProcessing" (click)="onCloseClick()">{{ closeButtonText }}</button>

            <ng-content select="[footer]"></ng-content>
        </div>
    </form>
</div>
