<framework-button-filters
modalSize="xl"
modalTitle="Actions-Filters-Title"
[formGroup]="filterForm">
    
    <lib-form-group label="Actions-FormGroup-Action">
        <lib-form-input-group
        controlName="entity"
        label="Actions-Field-Entity"
        [autofocus]="true">
        </lib-form-input-group>

        <lib-form-input-group
        controlName="name"
        label="Actions-Field-Name">
        </lib-form-input-group>

        <lib-form-input-group
        controlName="description"
        label="Actions-Field-Description">
        </lib-form-input-group>

        <lib-form-input-group
        controlName="code"
        label="Actions-Field-Code">
        </lib-form-input-group>
    </lib-form-group>
    
</framework-button-filters>
