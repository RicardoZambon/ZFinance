<ng-template #ribbon>
    <lib-ribbon-group [label]="'RibbonGroup-Entity' | translate">

        <framework-button-new [allowedActions]="[ 'IMenusService.InsertNewMenuAsync' ]">
        </framework-button-new>

        <framework-button-open-record [allowedActions]="[ 'IMenusService.FindMenuByIDAsync' ]">
        </framework-button-open-record>

        <framework-button-delete
        [action]="onDelete()"
        [allowedActions]="[ 'IMenusService.DeleteMenuAsync' ]"
        [disabled]="!hasRowsSelected">
        </framework-button-delete>

    </lib-ribbon-group>
    
    <lib-ribbon-group [label]="'RibbonGroup-General' | translate">

        <app-menus-filter></app-menus-filter>

        <framework-button-refresh [disabled]="loading">
        </framework-button-refresh>
        
    </lib-ribbon-group>
</ng-template>

<lib-data-grid></lib-data-grid>
