name: Release

on:
  pull_request:
    branches:
      - main
    paths:
      - 'WebAPI/**'
      - 'ZFinance/**'
  push:
    branches:
      - main
    paths:
      - 'WebAPI/**'
      - 'ZFinance/**'

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.release.outputs.new_release_published }}
      new_release_version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          dry_run: ${{ github.event_name == 'pull_request' }}
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-webapi:
    name: Build and Push WebAPI
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./WebAPI
          file: ./WebAPI/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.version.outputs.new_release_published == 'true' }}
          tags: |
            zambondev/zfinance-webapi:latest
            zambondev/zfinance-webapi:${{ needs.version.outputs.new_release_version }}
          labels: |
            org.opencontainers.image.title=ZFinance WebAPI
            org.opencontainers.image.version=${{ needs.version.outputs.new_release_version }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          build-args: |
            VERSION=${{ needs.version.outputs.new_release_version }}

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ZFinance
          file: ./ZFinance/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.version.outputs.new_release_published == 'true' }}
          tags: |
            zambondev/zfinance-frontend:latest
            zambondev/zfinance-frontend:${{ needs.version.outputs.new_release_version }}
          labels: |
            org.opencontainers.image.title=ZFinance Frontend
            org.opencontainers.image.version=${{ needs.version.outputs.new_release_version }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          build-args: |
            VERSION=${{ needs.version.outputs.new_release_version }}